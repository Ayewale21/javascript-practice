<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark/Light Theme</title>
    <style>
        .theme-icon{
            height: 60px;
            width: 60px;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            background-color: #fff;

        }
        .active{
            border: 1px solid black;

        }

        .theme-dark{
            background-color: #000;
            color:#fff;

        }

        .theme-light{
            background-color:#e6f912de;
            color:#000;

        }
    </style>
</head>
<body id="body">
    <div>
        <img src="dark.png" class="theme-icon active"
         id="img-dark" onclick="darkMode()"/>

        <img src="light.png" class="theme-icon" 
        id="img-light" onclick="lightMode()" />

        <h1>This is Light/Dark mode theme changer</h1>

        <p style="font-size: 25px;">
            JavaScript is the world's most popular programming language.

            JavaScript is the programming language of the Web.

             JavaScript is easy to learn.

              This tutorial will teach you JavaScript from basic to advanced.


        </p>
        </div>
        

    <script>
        function darkMode(){
           const imgDark=document.getElementById('img-dark');
           imgDark.classList.add('active');

           const imgLight = document.getElementById('img-light');
           imgLight.classList.remove('active');

           const bodyElement = document.getElementById("body");
           bodyElement.className = "theme-dark";
        }

        function lightMode(){
            const imgDark=document.getElementById('img-dark');
           imgDark.classList.remove('active');

           const imgLight = document.getElementById('img-light');
           imgLight.classList.add('active');

           const bodyElement = document.getElementById("body");
           bodyElement.className = "theme-light";
        }
    </script>
</body>
</html>
